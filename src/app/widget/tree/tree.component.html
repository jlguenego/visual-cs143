<div class="tree" *ngIf="tree">
  <span [class.current]="tree === currentTree">{{ itemToString(tree) }}</span>
  <div class="children">
    <div *ngFor="let c of tree?.children">
      <app-tree
        [tree]="c"
        [currentTree]="currentTree"
        [itemToString]="itemToString"
      ></app-tree>
    </div>
  </div>
</div>
