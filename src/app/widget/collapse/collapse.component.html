<div class="title">
  <ng-content></ng-content>
  <fa-icon *ngIf="closed" (click)="toggle()" [icon]="faChevronDown"></fa-icon>
  <fa-icon *ngIf="!closed" (click)="toggle()" [icon]="faChevronUp"></fa-icon>
</div>
<div *ngIf="!closed" class="content" [@inOutAnimation]>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>
