<div class="title" (click)="toggle()">
  <ng-content></ng-content>
  <fa-icon *ngIf="closed" [icon]="faChevronDown"></fa-icon>
  <fa-icon *ngIf="!closed" [icon]="faChevronUp"></fa-icon>
</div>
<div *ngIf="!closed" class="content" [@inOutAnimation]>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>
