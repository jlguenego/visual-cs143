<div class="restart">
  <button *ngIf="searching" (click)="stop()">Stop</button>
  <button *ngIf="!searching && firstTime" (click)="start()">Start</button>
  <button *ngIf="!searching && !firstTime" (click)="start()">Restart</button>
</div>
<div class="testing">
  <div [class.found]="!finished">
    <span *ngIf="!finished">Current value: </span>
    <span *ngIf="finished">Final value: </span>
    <span class="current-value">{{ (currentValue$ | async)?.node }}</span>
  </div>
</div>
<div>
  <div>The Tree:</div>
  <app-tree
    [tree]="tree$ | async"
    [currentTree]="currentValue$ | async"
  ></app-tree>
</div>
<div>
  <div>The remaining stack</div>
  <app-stack [stack]="stack$ | async"></app-stack>
</div>

<div>finished = {{ finished }}</div>
{{ searching }}
